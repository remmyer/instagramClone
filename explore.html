<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Instagram_icon.png">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/27bc711d28.js" crossorigin="anonymous"></script>
</head>
<body>
    
    
    <section class="side-bar-l">

    <div class="side-bar2">

        <div class="logo">
          <a href="index.html"> <img src="images/logo.png"> </a>
        </div>

        <nav class="navbar">
            <ul>
                <div class="home"><img class="icon" id="home" src="images/navbar/home-unselected.png"><a href="index.html"><li>Home</li></a></div>

                <div class="search"><img class="icon" id="search" src="images/navbar/search.png"><a href="https://www.instagram.com/"><li class="dropdown-search">Search</li></a></div>

                <div class="explore"><img class="icon" id="explore" src="images/navbar/explore-unselected.png"><a href="explore.html"><li><b>Explore</b></li></a></div>
                <div class="reels"><img class="icon" id="reels" src="images/navbar/reels.png"><a href="https://www.instagram.com/reels/"><li>Reels</li></a></div>
                <div class="messages"><img class="icon" id="messages" src="images/navbar/messages.png"><a href="messages.html"><li>Messages</li></a></div>

                <div class="notifs"><img class="icon" id="notifs" src="images/navbar/notifications.png"><a href="https://www.instagram.com/"><li class="dropdown-notif">Notifications</li></a></div>

                <div class="create"><img class="icon" id="create" src="images/navbar/create.png"><a href="https://www.instagram.com/"><li>Create</li></a></div>
                <div class="profile"><img class="icon" id="profile" src="images/profile.png"><a href="profile.html"><li>Profile</li></a></div>
            </ul>
        </nav>
        <div class="menu">
            <img class="menu-img" src="images/navbar/menu.png"><a href=""><p>More</p></a>
        </div>
    </section>
    </div>

    <section class="posts-grid">
        <div class="explore-tags">
            <div>sunrise photos</div>
            <div>sea animals</div>
            <div>funny cats</div>
            <div>popular memes</div>
            <div>newest movies</div>
            <div>anime posts</div>
            <div>trending shoes</div>
            <div>casual outfits</div>
        </div>

        <div class="explore-posts">
            <div><img src="images/posts grid/bag.jpg"></div>
            <div><img src="images/posts grid/cat.jpg"></div>
            <div><img src="images/posts grid/fit.jpg"></div>
            <div><img id="snorlax" src="images/posts grid/snorlax.jpg"></div>
            <div><img id="sweater" src="images/posts grid/sweater.jpg"></div>
            <div><img src="images/posts grid/shoe2.jpg"></div>
            <div><img id="wall" src="images/posts grid/wall.jpg"></div>
            <div><img src="images/posts grid/shoes.jpg"></div>
            <div><img src="images/posts grid/fit2.jpg"></div>
            <div><img src="images/posts grid/jacket.jpg"></div>
            <div><img src="images/posts grid/shoe.jpg"></div>
            <div><img src="images/posts grid/temple.jpg"></div>
            <div><img src="images/posts grid/fit3.jpg"></div>
            <div><img src="images/posts grid/skincare.jpg"></div>
            <div><img id="jacket2" src="images/posts grid/jacket2.jpg"></div>
            <div><img id="star" src="images/posts grid/star.jpg"></div>
            <div><img src="images/posts grid/shoe3.jpg"></div>
            <div><img src="images/posts grid/fit4.jpg"></div>

        </div>
